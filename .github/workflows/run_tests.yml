name: CI

on:
  push:
    branches:
      - main  # Adjust this branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest  # Use the desired runner platform

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C++ environment
      uses: actions/setup-cpp@v2
      with:
        cpp-version: '17'  # Adjust the C++ version if needed

    - name: Build and run tests
      run: |
        g++ -o FizzBuzzTests FizzBuzz.tests.cpp -lgtest -lgtest_main -pthread
        ./FizzBuzzTests
