name: Run Unit Tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compile and Run Tests
        run: |
          g++ -o FizzBuzz FizzBuzz.cpp FizzBuzz.tests.cpp
          ./FizzBuzz
